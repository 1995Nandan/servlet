<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="job">
		<label>Name</label>	
		 <input type="Text" id="name" name="ApplicantName"> <br><br><br>
		
		<label>Email</label>		
		 <input type="Text" id="email" name="ApplicantEmail"> <br><br><br>
		
		<label>PhoneNo</label>	
	     <input type="Text" id="phoneno" name="ApplicantPhoneNo"> <br><br><br>
		
		<label>Alternative no</label>		
	    <input type="Text" id="alternativephoneno" name="ApplicantAlternativePhoneNo"><br><br><br>
	    
	    
		<label>Gender</label> <br>
		<select name="ApplicantGender">	</select>	
		<input type="radio" id="gender" name="ApplicantGender" value="male">Male <br>
		<input type="radio" id="gender" name="ApplicantGender" value="female">Female <br>
		<input type="radio" id="gender" name="ApplicantGender" value="Others">Other <br><br><br>
		
		
	
		
		
		<label>Qualification</label>
		<select name="ApplicantQualification">
		 <option value="BE">BE
		 <option value="B.Tech">B.Tech		
		 <option value="BSC">BSC	
		 <option value="BCA">BCA	
		 <option value="Bcom">B.com
		 </select><br><br><br>
		 
		
		
		<label>YOP</label>	
		 <select name="ApplicantYOP">
		 <option value="2018">2018
		  <option value="2019">2019	
		 <option value="2020">2020		
		 <option value="2021">2021	
		 <option value="2022">2022
		 </select>
		 <br><br><br>
		
		<label>University</label>
		 <select name="ApplicantUniversity">
		 <option value="VTU">VTU
		  <option value="DTE">DTE		
		 <option value="Banglore">Banglore
		 <option value="Mysore">Mysore	
		 <option value="PES">PES
		 </select><br><br><br>
			
		
		<label>Address</label> <br>	
		<select name="ApplicantAddress">	
		<textarea rows="10" cols="20"></textarea>
		</select><br><br><br>
		
		
		
		<label>Skills</label> <br>	
	
		<input type="checkbox">JAVA<br>	
		<input type="checkbox">MySql<br>	
		<input type="checkbox">WebTechnology<br>		
		<input type="checkbox">Spring<br><br><br>
			
		
		
		<label>Expected Salary</label>	
		<input type="text" name="ApplicantSalary"><br><br><br>
		
		<label>Work Experience</label>		
 <select name="ApplicantExperince">
		 <option value="0-1">0-1
		  <option value="1-2">1-2		
		 <option value="2-5">2-5		
		 <option value="5-8">5-8	
		 <option value="8-10">8-10
		 <option value="More than 10">More than 10
</select><br><br><br>
				
		<label>Id Proof</label>	
		<select name="ApplicantIdProof">
		 <option value="Aadhaar">Aadhaar
		  <option value="PAN">PAN		
		 <option value="Driving licence">Driving license		
		 <option value="Voter-Id">Voter-Id
		 <option value="Passport">Passport
</select><br><br><br>
		
		
		
		<label>Id Proof No</label>

		<input type="text" name="ApplicantIdProofNo"> <br><br>
		
		

		<input type="submit" value="Submit">

	</form>

</body>
</html>
